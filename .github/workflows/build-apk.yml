name: Containerized Build (APK)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'   

permissions:
  contents: write  # needed only for attaching to Releases

jobs:
  build:
    runs-on: ubuntu-latest
    container: ubuntu:22.04

    steps:
      - name: Install base packages
        run: |
          set -euxo pipefail
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y \
            git unzip ca-certificates wget tzdata

      - name: Checkout
        uses: actions/checkout@v4

      # AGP needs Java 17 to run the build; your code can stay Java 11
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Installs cmdline-tools and sets ANDROID_SDK_ROOT/PATH for this job
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: SDK diagnostics
        run: |
          set -euxo pipefail
          echo "ANDROID_SDK_ROOT=${ANDROID_SDK_ROOT:-"(unset)"}"
          which sdkmanager
          sdkmanager --version
          echo "Listing packages on stable channel (0)…"
          sdkmanager --list | sed -n '1,120p' || true
          echo "Listing packages on preview/canary channel (3)…"
          sdkmanager --list --channel=3 | sed -n '1,120p' || true

      - name: Accept licenses & install SDK packages (use preview channel for API 36)
        run: |
          set -euxo pipefail
          yes | sdkmanager --licenses
          # Platform 36 is often preview-only; pull from channel 3 (canary)
          sdkmanager --channel=3 "platform-tools"
          sdkmanager --channel=3 "platforms;android-36" || (echo "API 36 not found on channel 3"; exit 1)
          # Build-tools version doesn't have to match compileSdk exactly; try 36, fall back to the newest 36.x available, then 35.0.0
          (sdkmanager --channel=3 "build-tools;36.0.0") \
            || (LATEST_36=$(sdkmanager --list --channel=3 | awk '/build-tools;36\./{print $1}' | sort | tail -1) && [ -n "$LATEST_36" ] && sdkmanager --channel=3 "$LATEST_36") \
            || sdkmanager "build-tools;35.0.0"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build release APK
        run: ./gradlew --no-daemon assembleRelease --stacktrace --info

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: app/build/outputs/apk/release/app-release.apk

      - name: Attach APK to GitHub Release (when tagging)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/release/app-release.apk
